<div class="signup-container">
  <h2>Sign Up as a Company</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label>Arabic Name *</label>
    <input type="text" formControlName="arabicName" />

    <label>English Name *</label>
    <input type="text" formControlName="englishName" />

    <label>Email *</label>
    <input type="email" formControlName="email" />

    <label>Phone</label>
    <input type="tel" formControlName="phone" />

    <label>Website</label>
    <input type="url" formControlName="website" />

    <label>Company Logo</label>
    <input type="file" (change)="onLogoSelected($event)" accept="image/*" />

    <div *ngIf="logoPreview" class="logo-preview">
      <img [src]="logoPreview" alt="Logo Preview" />
    </div>

    <button type="submit" [disabled]="form.invalid">Sign Up</button>
  </form>
</div>
